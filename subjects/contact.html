<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <center>
        <h3>CONTACT US</h3>
    </center>
    <center>
        <div class="container">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>


                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>


                <label for="email">Email</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="email" id="email" name="Email"
                    placeholder="Email id....."><br>

                <div class="radio">
                    <p>Select Subject:</p>
                      <input type="radio" id="interview" name="course" value="Interview Prep">
                      <label for="interview">&nbsp;&nbsp;&nbsp;Interview Prep</label><br>
                      &nbsp;<input type="radio" id="quiz" name="course" value="Daily Quiz">
                     &nbsp;&nbsp;&nbsp; <label for="quiz">Daily Quiz Qns</label><br>
                      &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="cc" name="course" value="Computer Courses">
                      <label for="cc">Computer Courses</label><br>
                    &nbsp;<input type="radio" id="ds" name="course" value="Data Structures">
                      <label for="ds">Data Structures</label><br>
                    <br>
                    <label for="msg">Message: </label>
                    <input type="text" id="msg" name="msg" placeholder="Enter Message"><br>
                      <label for="details">Additional Details</label><br>
                    <textarea name="details" id="details" rows="10" cols="30">

                    </textarea>

                </div>
                  <br>
                <input type="reset" value="Reset" id="reset">
                <input type="submit" value="Submit" id="submit">
            </form>

        </div>
    </center>

</body>

</html>
